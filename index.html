<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiosk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="home" class="screen">
    <h1>Corporate Security</h1>
    <p class="touch-text">Touch to Start</p>
  </div>

  <div id="call-screen" class="screen hidden">
    <h1>To call Corporate Security, Touch Call Button Below</h1>
    <button id="call-button">
      <img src="phone-icon.png" alt="Phone Icon">
    </button>
  </div>

  <script src="main.js"></script>
</body>
</html>
